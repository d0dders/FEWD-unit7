<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <title>Document</title>
</head>
<body class="grid-container">
    <header class="header">
        <h1>Metrix<span>App&trade;</span></h1>
        <div class="user-area">
            <div class="notification-icon"><img src="icons/icon-bell.svg" alt="Notifications"></div>
            <img class="profile-pic" src="images/member-2.jpg" alt="Profile picture">
            <h3>Paul Dodkins</h3>
        </div>
    </header>
    <nav class="navigation">
        <a href="#"><img class="active-nav" src="icons/icon-dashboard.svg" alt="Dashboard Link"></a>
        <a href="#"><img src="icons/icon-members.svg" alt="Members Link"></a>
        <a href="#"><img src="icons/icon-visits.svg" alt="Visit Link"></a>
        <a href="#"><img src="icons/icon-settings.svg" alt="Settings Link"></a>
    </nav>
    <main class="dashboard">
        <section class="dash-head">
            <h2>Dashboard</h2>
        </section>
        <section class="traffic">
            <h3>TRAFFIC</h3>
            <canvas id="traffic" width="100"></canvas>
        </section>
        <section class="daily-traffic">
            <h3>DAILY TRAFFIC</h3>
            <canvas id="daily-traffic"></canvas>
        </section>
        <section class="mobile-users">
            <h3>MOBILE USERS</h3>
            <canvas id="mobile-users"></canvas>
        </section>
        <section class="social">
            <h3>SOCIAL STATS</h3>
        </section>
        <section class="members">
            <h3>NEW MEMBERS</h3>
        </section>
        <section class="activity">
            <h3>RECENT ACTIVITY</h3>
        </section>
        <section class="message">
            <h3>MESSAGE USER</h3>
        </section>
        <section class="settings">
            <h3>SETTINGS</h3>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
